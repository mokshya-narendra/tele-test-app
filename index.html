<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #e1e5e9);
        }
        
        .button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        
        .button:hover {
            opacity: 0.8;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e1e5e9);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
        }
        
        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .counter {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ My Telegram Web App</h1>
            <p>Welcome to your simple web app!</p>
        </div>
        
        <div class="user-info" id="userInfo">
            <h3>üë§ User Information</h3>
            <div id="userDetails">Loading...</div>
        </div>
        
        <div class="card">
            <h3>üìù Send Message</h3>
            <input type="text" class="input" id="messageInput" placeholder="Type your message here...">
            <button class="button" onclick="sendMessage()">Send to Chat</button>
        </div>
        
        <div class="card">
            <h3>üî¢ Counter</h3>
            <div class="counter" id="counter">0</div>
            <button class="button" onclick="increment()">+1</button>
            <button class="button" onclick="decrement()">-1</button>
            <button class="button" onclick="resetCounter()">Reset</button>
        </div>
        
        <div class="card">
            <h3>üéØ Quick Actions</h3>
            <button class="button" onclick="showAlert()">Show Alert</button>
            <button class="button" onclick="vibrate()">Vibrate</button>
            <button class="button" onclick="shareApp()">Share App</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        // Initialize counter first
        let counter = 0;
        
        // Check if Telegram WebApp is available
        let tg = null;
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            // Initialize the web app
            tg.ready();
            tg.expand();
        } else {
            console.log('Running outside Telegram - some features may not work');
        }
        
        // Set main button (only if Telegram WebApp is available)
        if (tg) {
            tg.MainButton.text = "Close App";
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                tg.close();
            });
        }
        
        // Display user information
        function displayUserInfo() {
            const userDetails = document.getElementById('userDetails');
            
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                userDetails.innerHTML = `
                    <strong>Name:</strong> ${user.first_name} ${user.last_name || ''}<br>
                    <strong>Username:</strong> @${user.username || 'Not set'}<br>
                    <strong>ID:</strong> ${user.id}<br>
                    <strong>Language:</strong> ${user.language_code || 'Unknown'}
                `;
            } else {
                userDetails.innerHTML = `
                    <strong>Mode:</strong> Demo Mode<br>
                    <strong>Status:</strong> Running outside Telegram<br>
                    <em>Install as Telegram Web App for full features</em>
                `;
            }
        }
        
        // Send message back to chat
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                if (tg && tg.sendData) {
                    tg.sendData(JSON.stringify({
                        action: 'message',
                        text: message
                    }));
                    showStatus('Message sent to Telegram!', 'success');
                } else {
                    showStatus('Demo: Message would be sent - ' + message, 'success');
                }
                document.getElementById('messageInput').value = '';
            } else {
                showStatus('Please enter a message', 'error');
            }
        }
        
        // Counter functions
        function increment() {
            counter++;
            updateCounter();
        }
        
        function decrement() {
            counter--;
            updateCounter();
        }
        
        function resetCounter() {
            counter = 0;
            updateCounter();
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = counter;
        }
        
        // Quick actions
        function showAlert() {
            if (tg && tg.showAlert) {
                tg.showAlert('Hello from your Telegram Web App! üëã');
            } else {
                alert('Hello from your Web App! üëã (Demo Mode)');
            }
        }
        
        function vibrate() {
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
                showStatus('Vibration triggered!', 'success');
            } else {
                showStatus('Demo: Vibration would trigger here', 'success');
            }
        }
        
        function shareApp() {
            const shareText = 'Check out this cool Web App!';
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'share',
                    text: shareText
                }));
                showStatus('Share request sent!', 'success');
            } else {
                showStatus('Demo: Would share - ' + shareText, 'success');
            }
        }
        
        // Show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // Initialize on load
        displayUserInfo();
        
        // Handle theme changes (only if Telegram WebApp is available)
        if (tg) {
            tg.onEvent('themeChanged', () => {
                if (tg.themeParams && tg.themeParams.bg_color) {
                    document.body.style.backgroundColor = tg.themeParams.bg_color;
                }
            });
            
            // Handle viewport changes
            tg.onEvent('viewportChanged', () => {
                console.log('Viewport changed:', tg.viewportHeight, tg.viewportStableHeight);
            });
        }
    </script>
</body>
</html>
